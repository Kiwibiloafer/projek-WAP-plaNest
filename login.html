<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>plaNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <button id="back-button" type="button" class="btn btn-danger position-absolute top-0 start-0 m-3">
  ‚Üê Back
  </button>
  <div class="container text-center">
    <!-- Logo -->
    <div class="container" >
      <img src="assets/Logo.svg" style="max-width: 120px; margin-bottom: 15px;">
    </div>

    <!-- Login Form -->
    <div class="card shadow mx-auto" style="max-width: 400px; padding: 40px;">
      <h4 style="margin-bottom: 25px;">Login to Your Notes</h4>
      <form id="login-form">
        <div style="margin-bottom: 15px;">
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div style="margin-bottom: 15px;">
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary form-control">Login</button>
      </form>
      
      <div style="margin-top: 15px;">
        <h6>
          don't have any account?, <a href="register.html">Register here</a>
          <br>or continue with
        </h6>
      </div>

      <button id="google-login" class="btn btn-outline-primary form-control">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
        One-click Google
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Custom Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
