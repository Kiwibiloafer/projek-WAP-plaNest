<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Note | plaNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
</head>
<body class="bg-white">
  <div style="margin-top: 20px; margin-left: 20px;"><button type="button" class="btn btn-danger" id="back-button">‚Üê Back</button></div>
  <div class="container py-5">
    <h3 id="page-title">New Note</h3>
    <form id="note-form" class="mt-4">
      <div class="mb-3">
        <label for="note-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="note-title" required />
      </div>
      <div class="mb-3">
        <label for="note-content" class="form-label">Note</label>
        <textarea class="form-control" id="note-content" rows="6" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Tags</label>
        <div id="tag-checkboxes" class="ms-2"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Note</button>
    </form>
  </div>

  <script type="module" src="js/note.js"></script>
</body>
</html>
