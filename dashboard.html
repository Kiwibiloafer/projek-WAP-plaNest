<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="margin: 0; height: 100vh; overflow: hidden;">

  <div class="d-flex" style="height: 100vh;">

    <!-- Sidebar -->
    <div class="d-flex flex-column" style="width: 230px; padding: 20px; border-right: 1px solid #dee2e6;">
      <a href="#"><img src="assets/plaNest.svg" alt="Logo" style="max-height: 50px; margin-bottom: 20px;"/></a>
      <ul id="tag-list" class="list-group mb-3"></ul>
      <div>
        <button class="btn btn-primary w-100 mb-2" id="new-note">+ New Note</button>
        <button class="btn btn-primary w-100 mb-2" id="new-tag">+ New Tag</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="d-flex flex-column flex-grow-1">

      <!-- Navbar -->
      <div class="d-flex justify-content-between align-items-center px-4 py-2 border-bottom" style="flex-shrink: 0;">
        <input type="text" id="search-bar" class="form-control w-50" placeholder="Search notes..."/>
        <button class="btn btn-danger ms-3" id="logout">Logout</button>
      </div>

      <!-- Tag Filter -->
      <div class="px-4 py-2 border-bottom" style="flex-shrink: 0;">
        <span class="text-muted">Filter: <span id="filter-tag">- All -</span></span>
      </div>

      <!-- Scrollable Notes Container -->
      <div id="notes-container"
           style="flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 1rem; align-content: flex-start;">
        <!-- Notes will be injected here -->
      </div>
    </div>
  </div>

  <!-- Tag popup (if any) -->
  <div id="tag-popup-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Your custom JS -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
