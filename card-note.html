<div style="width: 200px;">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text text-truncate single-line">{{notes}}</p>
    <div>{{tags}}</div>
    <small class="text-muted d-block mt-2">Last modified: {{last_modified}}</small>
    <button class="btn btn-sm btn-outline-danger mt-2" onclick="deleteNote('{{note_id}}')">Delete</button>
</div>
