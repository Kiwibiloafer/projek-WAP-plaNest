<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - plaNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <button id="back-button" type="button" class="btn btn-danger position-absolute top-0 start-0 m-3">
  ‚Üê Back
  </button>
  <div class="container text-center">
    <!-- Logo -->
    <div class="container" >
      <img src="assets/Logo.svg" style="max-width: 120px; margin-bottom: 15px;">
    </div>

    <!-- Register Form -->
    <div class="card shadow mx-auto" style="max-width: 400px; padding: 40px;">
      <h4 class="mb-4">Create Your Account</h4>
      <form id="register-form">
        <div class="mb-3">
          <input type="email" class="form-control" id="register-email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="register-password" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      
      <div class="my-3">
        <h6>
          or continue with
        </h6>
      </div>

      <button id="google-login" class="btn btn-outline-primary w-100">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
        One-click Google
      </button>

    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Custom Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth-register.js"></script>
</body>
</html>
