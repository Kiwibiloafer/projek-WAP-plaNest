<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App - Smart Way to Save Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fc;
    }

    .hero {
      background-color: #f1f5ff;
      padding: 80px 20px;
      border-radius: 0 0 40px 40px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .btn-signin {
      background-color: #4f46e5;
      color: white;
    }

    .btn-signin:hover {
      background-color: #4338ca;
    }

    .btn-signup {
      background-color: #e0e7ff;
      color: #4f46e5;
    }

    .btn-signup:hover {
      background-color: #c7d2fe;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
    }

    .nav-link.active {
      color: #4f46e5;
      text-decoration: underline;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <div>
        <img src="assets/plaNest.svg" style="max-width: 120px;">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a href="login.html" class="btn btn-signin me-2">Sign In</a>
        <a href="register.html" class="btn btn-signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="text-success fw-semibold mb-2">✨ Simplify your note-taking</p>
          <h1>Organize your thoughts with ease.</h1>
          <p class="text-muted mt-3 mb-4">With NotesApp, you can write, save, and manage your ideas anytime, anywhere — safely and quickly.</p>
          <div class="d-flex flex-column flex-md-row gap-3">
            <a href="login.html" class="btn btn-signin btn-lg">Sign In</a>
            <a href="register.html" class="btn btn-signup btn-lg">Sign Up</a>
          </div>
        </div>
        <div class="col-md-6 mt-5 mt-md-0">
          <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="Notes Illustration" class="hero-img">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
